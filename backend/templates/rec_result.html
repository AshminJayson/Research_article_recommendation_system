<!doctype html>
<html>
   <head>
      <link rel="stylesheet" href="/front_end/common.css">
   </head>
   <body>
      <h1>Recommendations</h1>
      <h2>Based on title:</h2>
      <table border = 1>
         {% for key, value in title_result.items() %}
            <tr>
               <th><a href="https://arxiv.org/abs/{{ key }}" target="_blank">{{ key }}</th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
      <h2>Based on abstract:</h2>
      <table border = 1>
         {% for key, value in abs_result.items() %}
            <tr>
               <th><a href="https://arxiv.org/abs/{{ key }}" target="_blank">{{ key }}</th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
   </body>
</html>
