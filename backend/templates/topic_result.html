<!doctype html>
<html>
   <head>
      <link rel="stylesheet" href="/front_end/common.css">
      <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/rec_result.css') }}">
   </head>
   <body>
      <h1>Topics generated</h1>
      <h2 class="title">Based on hdp:</h2>
      <table class="table1" border = 1>
        {% for i in hdp_result %}
        <tr>
           <th> {{ i }} </th>
        </tr>
         {% endfor %}
      </table>
      <h2 class="title">Based on lda:</h2>
      <table class="table1" border = 1>
         {% for i in lda_result %}
            <tr>
               <th> {{ i }} </th>
            </tr>
         {% endfor %}
      </table>
   </body>
</html>
